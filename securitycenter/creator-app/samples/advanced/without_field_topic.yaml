--- 
- name: "find projects owned by dandrade with FORSETI findings"
  joins:
    - field: resourceName
      kind: FINDING
      order: 1
      type: MULTI
    - field: securityCenterProperties.resourceName
      kind: ASSET
      order: 2
      type: SINGLE
  steps:
    - duration: 43w
      kind: FINDING
      order: 1
      referenceTime: 
        type: from_now
        value: 2d+7h+20m
      where: "parent : \"organizations/000000000000/sources/111111111111\""
    - duration: 43w
      kind: ASSET
      order: 2
      referenceTime: 
        type: timestamp
        value: "2018-02-28T10:30:42+0400"
      where: "securityCenterProperties.resourceType = \"google.cloud.resourcemanager.Project\" AND securityCenterProperties.resourceOwners : \"dandrade\""
  threshold: 
    operator: gt
    value: 0