<div class="title">
  <h2>Oops...</h2>
  <p>Do you really want to delete this query <strong>{{data.queryName}}</strong>?</p>
</div>
<div class="actions">
  <button (click)="onCancel()" mat-button>NO, CANCEL</button>
  <button (click)="onConfirm()" mat-raised-button color="primary">YES, DELETE</button>
</div>
