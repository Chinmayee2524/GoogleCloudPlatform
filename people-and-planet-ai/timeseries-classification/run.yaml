# -----------------------------------------------------------------------------
# This Cloud Build config runs a Dataflow job to create the TFRecords dataset.
#
# To learn more about this file:
#   https://cloud.google.com/build/docs/build-config
# -----------------------------------------------------------------------------

substitutions:
  _REGION: us-central1
  _WORKER_ZONE: us-central1-f
  _GPU_TYPE: nvidia-tesla-t4
  _GPU_COUNT: '1'

steps:
- name: gcr.io/$PROJECT_ID/global-fishing-watch/worker:latest
  entrypoint: python
  args:
  - /pipeline/main.py
  - --runner=DataflowRunner
  - --project=$PROJECT_ID
  - --region=$_REGION
  - --worker_harness_container_image=gcr.io/$PROJECT_ID/global-fishing-watch/worker:latest
  - --worker_zone=$_WORKER_ZONE
  - --experiment=use_runner_v2

options:
  logging: CLOUD_LOGGING_ONLY

serviceAccount: projects/$PROJECT_ID/serviceAccounts/$PROJECT_NUMBER-compute@developer.gserviceaccount.com
