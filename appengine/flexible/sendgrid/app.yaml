runtime: python
vm: true
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: 3

manual_scaling:
  instances: 1

resources:
  cpu: .5
  memory_gb: 0.18
  disk_size_gb: 10  

# [START env_variables]
env_variables:
    SENDGRID_API_KEY: your-sendgrid-api-key
    SENDGRID_SENDER: your-sendgrid-sender
# [END env_variables]
