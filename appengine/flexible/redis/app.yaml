runtime: python
vm: true
entrypoint: gunicorn -b :$PORT main:app

runtime_config:
  python_version: 3

manual_scaling:
  instances: 1

resources:
  cpu: .5
  memory_gb: 0.18
  disk_size_gb: 10  

# [START env_variables]
env_variables:
    REDIS_HOST: your-redis-host
    REDIS_PORT: your-redis-port
    REDIS_PASSWORD: your-redis-password
# [END env_variables]
