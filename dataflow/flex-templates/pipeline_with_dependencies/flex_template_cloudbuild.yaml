# Workflow that builds a template defined by Dockerfile.flex_template using a custom base image.

steps:
- name: 'gcr.io/cloud-builders/docker'
  args: [
    'build',
    '-t', '$_TEMPLATE_IMAGE',
    '-f', 'Dockerfile.flex_template',
    '--build-arg', 'BASE_IMAGE=${_BASE_IMAGE}',
    '.'
   ]
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', '$_TEMPLATE_IMAGE']
